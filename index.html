<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
            <p>Preencha os dados abaixo para se cadastrar</p>
        </div>
        
        <form class="form-body">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nome</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" class="form-control" placeholder="Seu nome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" class="form-control" placeholder="Seu sobrenome" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefone</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" class="form-control" placeholder="(00) 00000-0000" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Crie uma senha forte" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Digite novamente sua senha" required>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Aceito os termos de uso e política de privacidade</label>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
            
            <div class="form-footer">
                <p>Já tem uma conta? <a href="#">Fazer Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
